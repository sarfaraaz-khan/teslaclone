<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Bilty Web</title>
  </head>
  <body>
    <div class="main__greeting">
      <div class="greeting">
        <img src="./images//logo_bilty.png" />
        <div class="message">
          <span id="comingsoon"> COMING <span>SOON...</span> </span>
          <span>
            We are currenlty working on something fantastic.
            <br />
            We well be here soon. Subscribe to be notified
          </span>
          <button
            type="button"
            class="btn btntosubmit"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            NOTIFY ME
          </button>
          <a id="knowmore" href="http://aceappindustries.com">
            To know more about Bilty App..
          </a>
        </div>
      </div>

      <footer class="d-flex justify-content-center align-items-center">
        Copyright Â© 2010-2021 Bilty. All rights reserved.
      </footer>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div id="error"></div>
            <form
              id="form"
              action="/api/v1/user/sendEmail"
              method="POST"
              enctype="multipart/form-data"
              name="EmailForm"
            >
              <label for="fname"> Name</label>
              <input
                type="text"
                id="name"
                name="fname"
                placeholder="Name"
                required
              />

              <label for="email">Email Address</label>

              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
                required
              />

              <label for="phone">Phone Number</label>

              <input
                type="tel"
                id="phone"
                pattern="[1-9]{1}[0-9]{9}"
                maxlength="12"
                name="number"
                placeholder="Phone Number"
                required
              />
              <button
                type="submit"
                class="btntosubmit"
                data-toggle="modal"
                value="submit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--  -->

    <!-- ---Submit message--- -->

    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="lastmsg">
              <h1>
                Thanks for submitting your response
                <br />
              </h1>
              <span> You will get notified when we get on the road</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let form = document.getElementsById("form")[0];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Form Submitted!");
      });
    </script>
  </body>
</html>
